<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 400px; /* Increased width for better layout */
            text-align: center;
            transition: transform 0.2s;
        }
        .upload-container:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }
        .upload-container h2 {
            margin-bottom: 20px;
            color: #333; /* Darker text color */
        }
        .upload-container input[type="file"] {
            display: block; /* Show as block element */
            margin: 15px auto; /* Center the input */
            /* padding: 10px; */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Full width */
            font-size: 16px; /* Increase font size for better readability */
            cursor: pointer; /* Change cursor on hover */
            background-color: #fafafa; /* Light background for input */
            transition: border-color 0.3s; /* Smooth border color change */
        }
        .upload-container input[type="file"]:hover {
            border-color: #007bff; /* Change border color on hover */
        }
        .upload-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full-width button */
            font-size: 16px; /* Increase font size for better readability */
            transition: background-color 0.2s;
        }
        .upload-container button:hover {
            background-color: #218838;
        }
        .flash-message {
            color: red;
            margin-bottom: 15px;
        }
        @media (max-width: 480px) {
            .upload-container {
                width: 90%; /* Responsive width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload CSV File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
